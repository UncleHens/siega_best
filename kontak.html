<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak SIEGA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background: #faf0e6">
    <nav class="navbar navbar-expand-lg" style="background: #a0522d">
      <div class="container">
        <a class="navbar-brand text-white fw-bold">SIEGA UNIKA</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row g-4">
        <div class="col-md-6">
          <iframe
            src="https://maps.google.com/maps?q=Universitas+Katolik+Soegijapranata&t=&z=15&ie=UTF8&iwloc=&output=embed"
            width="100%"
            height="350"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>

        <div class="col-md-6">
          <h3 class="fw-bold mb-3">Hubungi Kami</h3>
          <form>
            <input type="text" class="form-control mb-3" placeholder="Nama" />
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Nomor WA"
            />
            <textarea
              class="form-control mb-3"
              rows="5"
              placeholder="Pesan"
            ></textarea>
            <button class="btn w-100 text-white" style="background: #a0522d">
              Kirim
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
