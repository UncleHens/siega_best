<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background: #faf0e6">
    <div class="d-flex">
      <!-- Sidebar -->
      <div
        style="width: 250px; height: 100vh; background: #a0522d"
        class="p-3 text-white"
      >
        <h4 class="fw-bold mb-4">Admin SIEGA</h4>
        <a href="#" class="text-white d-block mb-3">Dashboard</a>
        <a href="#" class="text-white d-block mb-3">Data Dosen</a>
        <a href="#" class="text-white d-block">Logout</a>
      </div>

      <!-- Konten -->
      <div class="flex-grow-1 p-4">
        <h3 class="fw-bold mb-4">Data Dosen</h3>

        <table class="table table-bordered bg-white">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>Nama</th>
              <th>NIDN</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Nama Dosen</td>
              <td>123456</td>
              <td>
                <button class="btn btn-warning btn-sm">Edit</button>
                <button class="btn btn-danger btn-sm">Hapus</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
